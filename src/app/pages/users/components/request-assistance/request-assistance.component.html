<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="set-cursor" *ngFor="let item of tableHeadNames; let i=index">
                    {{item.title}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of requestAssistances | paginate: { itemsPerPage: 20, currentPage: page, totalItems: totalItems }">
                <td>{{item?.user.fullname }} {{item?.user?.email}}
                </td>
                <td>{{item?.status}}</td>
                <td>{{item?.message}}</td>
                <td>
                    <a *ngIf="item.tender_id" class="set-cursor anchor-color" [routerLink]="['/tenders/details', item?.tender_id]">
                        <strong>{{item?.custom_id}} </strong> {{item?.tender_title}}
                    </a>
                    <span *ngIf="!item.tender_id">{{item.custom_id}}</span>
                </td>
                <td><i class="far fa-comments set-cursor" title="Go To Chart" [routerLink]="['./',item.id, 'chat']"></i></td>
            </tr>
        </tbody>
        <span *ngIf="requestAssistances?.length === 0">No Data Found!</span>

    </table>
</div>

<div class="marketplace-pagi-holder" *ngIf="totalItems>0">
    <pagination-controls (pageChange)="pageChanged($event)" maxSize="5" previousLabel="Previous" nextLabel="Next" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</div>
