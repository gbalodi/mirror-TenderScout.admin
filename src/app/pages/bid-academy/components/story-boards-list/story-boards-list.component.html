<div class="card-header">

    <h3>Story Boards List</h3>

    <div class="row">
        <div class="col-sm-12">
            <label for="role" class="col-form-label">&nbsp;</label>
            <button type="button" class="create-user btn btn-primary float-right" [routerLink]="['/bid-academy/create-story-board']"><i class="fas fa-plus-square"></i>Create new Story Board</button>
        </div>
    </div>
</div>

<div class="table-responsive padd>ing-bottom-250">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="set-cursor" *ngFor="let item of tableHeadNames; let i=index">
                    {{item}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of storyBoardsList">
                <td>
                    <i class="fas fa-pencil-alt set-cursor" [routerLink]="['/bid-academy/edit-story-board',item.id]" title="Edit Board"></i>
                </td>
                <td>{{item?.title }}</td>
                <td>{{item?.description}}</td>
                <td>{{tagHandler(item?.tags)}}</td>
                <td>{{item.story_board_assets.length}}</td>
                <td>
                    <span class="iconn"><i class="fas fa-trash-alt set-cursor" (click)="openModal(deleteBoardModal, item)" title="Delete Story Board"></i></span>
                </td>
            </tr>
        </tbody>
        <span *ngIf="storyBoardsList?.length === 0">No Data Found!</span>

    </table>
</div>

<!-- Modal for Delete Board -->
<ng-template #deleteBoardModal>

    <div class="modal-header">
        <h4 class="modal-title">Confirm</h4>
        <button type="button" class="close" (click)="approveModal.hide()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <div class="modal-body"><label>Are you sure you want to Delete this  - {{ selectedBoard.title }} ?</label></div>

    <div class="row info">
        <div class="col-xs-12 col-sm-12 text-left">
            <button class="btn" (click)="approveModal.hide()">No</button>
            <button class="btn btn-yes-margin33" (click)="deleteBoardEvent()">Yes</button>
        </div>
    </div>
</ng-template>
