<toaster-container></toaster-container>

<div *ngIf="!authConfirm" class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <!--loginForm-->
                            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                <div class="input-group mb-3"
                                     [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <span class="input-group-addon"><i class="icon-user icons"></i></span>
                                    <input type="text" class="form-control" placeholder="Username" name="username"
                                           [(ngModel)]="model.username" #username="ngModel" required/>
                                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is
                                        required
                                    </div>
                                </div>
                                <div class="input-group mb-4"
                                     [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Password" name="password"
                                           [(ngModel)]="model.password" #password="ngModel" required/>
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is
                                        required
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button class="btn btn-primary px-4">Login</button>
                                    </div>
                                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                            <!--/loginForm-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-auth-confirm *ngIf="authConfirm"></app-auth-confirm>
